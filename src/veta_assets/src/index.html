<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Veta</title>

		<base href="/" />
		<link rel="icon" type="image/x-icon" href="veta.svg" />

		<!-- Meta Tags-->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#2296f3" />
		<meta name="title" content="Veta - Own your DATA" />
		<meta name="description" content="Veta - Own your DATA" />
		<meta
			name="keywords"
			content="veta, own your data, web3, web 3, internet computer, blockchain data, security"
		/>
		<meta name="author" content="Veta Lab" />
		<!-- Open Graph / Facebook -->
		<meta property="og:locale" content="en_US" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://veta.io" />
		<meta property="og:site_name" content="veta.io" />
		<meta property="article:publisher" content="https://veta.io" />
		<meta property="og:title" content="Veta - Own your DATA" />
		<meta property="og:description" content="Veta - Own your DATA" />
		<meta property="og:image" content="veta.svg" />
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://veta.io" />
		<meta property="twitter:title" content="Veta - Own your DATA" />
		<meta property="twitter:description" content="Veta - Own your DATA" />
		<meta property="twitter:image" content="veta.svg" />
		<meta name="twitter:creator" content="@vetalab" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>

		<div id="app" />

</html>
